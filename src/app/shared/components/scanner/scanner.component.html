<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="card mb-4 box-shadow align-items-center">
          <zxing-scanner
            class="card-img-top"
            [enable]="scanStatus"
            [formats]="allowedFormats"
            (scanComplete)="scanProcess($event)"
            style="height: 150px; width: 40%; display: block"
          ></zxing-scanner>
          <!-- style="height: 225px; width: 80%; display: block" -->
          <div class="card-body">
            <p class="card-text bg-dark" *ngFor="let item of historyResult">
              {{ item.getText() }} FORMAT:{{ item.getBarcodeFormat() }}
            </p>
            <div class="d-flex justify-content-center align-items-center">
              <div>
                <button
                  type="button"
                  class="btn"
                  (click)="toggleScanStatus()"
                  [ngClass]="
                    scanStatus ? 'btn-outline-success' : 'btn-outline-danger'
                  "
                >
                  <i class="bi bi-qr-code-scan"></i> Escanear
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
